    /* Hero Photo Banner  */
    .hero-photo {
      position: relative;
      width: 100%;
      max-height: 200px;
      overflow: hidden;
    }

    .hero-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .hero-text {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 32px;
      color: #FFD700
      /* dark blue color: #003366; sand color: #C2B280; sandy brown   color: #F4A460; */
      font-weight: bold;
      text-align: center;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      width: 90%;
    }

   /* Profile Photo below Topbar */
    .profile-photo-container {
      text-align: center;
      margin: 20px 0;
    }

    .profile-photo-container img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #111;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    
    /* Topbar */
    .topbar {
      background-color: #111;
      color: white;
      width: 100%;
      padding: 15px 30px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;

      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .topbar h1 {
      font-size: 20px;
      margin: 0;
    }

    .topbar nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .topbar nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .topbar nav ul li a:hover {
      color: #f39c12;
    }

/* Core Competencies Section */
#Core\ Competency {
  text-align: center;
  margin-top: 40px;
}

#Core\ Competency h2 {
  font-size: 32px;
  color: navy;
  text-decoration: underline;
  font-style: italic;
  font-family: "Cursive", sans-serif;
  margin-bottom: 25px;
}

/* Competency Grid Layout */
.competency-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* 4 boxes per row */
  /* grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); ### Flexible columns */
  gap: 20px;
  justify-content: center;  /* centers leftover boxes in last row */
  margin-top: 20px;
  width: 100%;
}

/* Competency Box */
.competency-box {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  flex-direction: column;
  width: 100%;
  max-width: 320px;   /* Max width for large screens */
  min-height: 200px;  /* Ensures it grows with text */
  padding: 15px;
  border: 2px solid navy;
  border-radius: 12px;
  box-shadow: 2px 2px 6px rgba(0,0,0,0.15);
  font-style: italic;
  font-family: "Cursive", sans-serif;
  background-color: #f9f9f9;
  transition: transform 0.2s ease, background-color 0.3s ease;
  text-align: center;
}

.competency-box:hover {
  transform: scale(1.05);
  background-color: #eef3ff;
}

/* Competency Circle (Flexible) */
.competency-circle {
  width: auto;              /* Scales relative to box */
  aspect-ratio: 1 / 1;     /* Keeps circle round */
  border-radius: 50%;
  margin-bottom: 10px;
  border: 2px solid navy;
  background-color: #ccc;  /* Default */
  transition: background-color 0.3s ease;
}

/* Competency Title */
.competency-title {
  font-size: 16px;
  font-weight: bold;
  margin-bottom: 10px;
  color: #333;
}

/* Competency Content */
.competency-content p {
  margin: 2px 0;
  font-size: 14px;
  color: #444;
}
