/* Two-column layout with divider */
/* Unified background for container */

    <!-- Right Column: Contact Form -->
    <div class="contact-form-box">
      <form id="contactForm" action="https://formspree.io/f/xqaqyzdp" method="POST">

        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Type your first name" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Type your last name" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Type your email"
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Type your phone number"
                   pattern="^\+?[0-9\s\-]{7,15}$" required>
          </div>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn-submit">Submit</button>
      </form>

      <div id="thank-you-message" style="display: none; margin-top: 15px;">
        <h3>Thank you so much for contacting me. I will get back to you soon.</h3>
      </div>
    </div>

  </div>
</section>

  <!--**************************************************************************************************************** -->
  <!-- JavaScript For Validating Email and Phone Number & Success Message -->
  <!--**************************************************************************************************************** -->
  <script>
    const form = document.getElementById('contactForm');
    const thankYouMessage = document.getElementById('thank-you-message');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      const email = document.getElementById('email');
      const phone = document.getElementById('phone');
      const emailPattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
      const phonePattern = /^\+?[0-9\s\-]{7,15}$/;

      let valid = true;

      if (!emailPattern.test(email.value)) {
        alert('Please enter a valid email address.');
        valid = false;
      }

      if (!phonePattern.test(phone.value)) {
        alert('Please enter a valid phone number.');
        valid = false;
      }

      if (valid) {
        // Submit form via AJAX (to prevent page reload)
        fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        }).then(response => {
          if (response.ok) {
            form.style.display = 'none'; // Hide form
            thankYouMessage.style.display = 'block'; // Show success message
          } else {
            alert('Oops! There was a problem submitting your form.');
          }
        }).catch(error => {
          alert('Oops! There was a problem submitting your form.');
        });
      }
    });
  </script>
