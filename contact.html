<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Miji's Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Top Bar / Navigation */
    .top-bar {
      width: 100%;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 50px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .top-bar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .top-bar nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .top-bar nav a:hover {
      color: #f0a500;
    }

    /* Hero Banner */
    .hero-photo {
      width: 100%;
      height: 60vh;
      background-image: url('your-hero-image.jpg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .hero-photo::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .hero-content {
      position: relative;
      color: #fff;
      text-align: center;
      max-width: 800px;
      padding: 20px;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero-content p {
      font-size: 1.2rem;
    }

    /* Contact Form */
    .contact-section {
      max-width: 900px;
      margin: 60px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }

    .contact-section h2 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #333;
    }

    form {
      width: 100%;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 14px;
    }

    .form-group input,
    .form-group textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
    }

    textarea {
      resize: vertical;
    }

    button[type="submit"] {
      padding: 12px 25px;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #444;
    }

    @media(max-width: 768px) {
      .top-bar {
        flex-direction: column;
        padding: 10px 20px;
      }

      .top-bar nav {
        margin-top: 10px;
      }

      .hero-content h1 {
        font-size: 2rem;
      }

      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="logo">Miji</div>
    <nav>
      <a href="#Contact">Contact</a>
    </nav>
  </div>

  <!-- Hero Banner -->
  <div class="hero-photo">
    <div class="hero-content">
      <h1>Welcome to My Portfolio</h1>
      <p>Showcasing my work in IT, Telecom, and Cybersecurity</p>
    </div>
  </div>

  <!-- Contact Form Section -->
  <section class="contact-section" id="Contact">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/xqaqyzdp" method="POST">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" placeholder="Type your first name" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" placeholder="Type your last name" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Type your email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Type your phone number" required>
        </div>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your message here" required></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </section>

</body>
</html>
