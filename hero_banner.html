  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    /* Hero Photo Banner */
    .hero-photo {
      position: relative;
      width: 100%;
      max-height: 200px;
      overflow: hidden;
    }

    .hero-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .hero-text {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      width: 90%;
    }

    /* Topbar */
    .topbar {
      background-color: #111;
      color: white;
      width: 100%;
      padding: 15px 30px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .topbar h1 {
      font-size: 20px;
      margin: 0;
    }

    .topbar nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .topbar nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .topbar nav ul li a:hover {
      color: #f39c12;
    }

    footer {
      border-top: 1px solid #ccc;
      padding-top: 20px;
      font-size: 14px;
      color: #777;
      margin-top: 40px;
      text-align: center;
    }

    @media(max-width: 768px) {
      .topbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .topbar nav {
        margin-top: 10px;
      }
    }
  </style>
</head>
